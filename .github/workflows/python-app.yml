name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: laptop  # Using your local runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      
      - name: Build Docker image
        shell: bash  # Use Bash for Docker commands
        run: |
          docker build -t cicdtest .
      - name: secret test
        run: echo "${{ secrets.GH_TOKEN }}"
      - name: Run Docker container
        shell: bash  # Running Docker with Bash
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}  # Pass the token to the job environment
        run: |
          docker run -e GH_TOKEN=$GH_TOKEN cicdtest  # Pass the token into the container
