on:
  workflow_dispatch:
    inputs:
      yaml_content:
        description: "Paste YAML content here as a single string"
        required: true
        type: string

jobs:
  push_yaml_file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Write YAML content to file
        run: echo "${{ inputs.yaml_content }}" > temp.yaml

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set remote URL to use GITHUB_TOKEN
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

      - name: Commit and Push `temp.yaml`
        run: |
          git add temp.yaml
          git commit -m "Add temp.yaml from workflow"
          git push origin HEAD:${{ github.ref_name }}

